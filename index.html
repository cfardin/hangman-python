<!DOCTYPE html>
<html>
<head>
    <title>Hangman Web Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        .word { font-size: 2em; letter-spacing: 10px; margin: 20px; }
        .guess-form input[type="text"] { font-size: 1em; width: 50px; text-align: center; }
        .hangman { font-family: monospace; white-space: pre; }
        .message { font-size: 1.2em; margin-top: 20px; }
    </style>
</head>
<body>
    <pre class="hangman">{{ logo }}</pre>
    <h2>Hangman Game</h2>
    <div class="word">{{ display }}</div>
    <div class="hangman">{{ stage }}</div>
    <p>Wrong guesses: {{ guesses }}</p>

    {% if message %}
        <div class="message">{{ message }}</div>
        <a href="{{ url_for('reset') }}">Play Again</a>
    {% else %}
        <form method="POST" class="guess-form">
            <input type="text" name="guess" maxlength="1" required>
            <button type="submit">Guess</button>
        </form>
    {% endif %}
</body>
</html>
